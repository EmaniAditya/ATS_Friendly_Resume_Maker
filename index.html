<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    #resumePreview {
      background: white;
      width: 210mm;
      min-height: 297mm;
      max-height: 297mm; /* Limit to A4 height */
      padding: 20mm;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      overflow: hidden; /* Hide overflow content */
      position: relative;
    }

    .page-warning {
      display: none;
      color: #dc3545;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }

    /* Compact mode styles */
    .compact-mode #resumePreview {
      font-size: 11px;
      line-height: 1.2;
      padding: 15mm;
    }

    .compact-mode #resumePreview h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .compact-mode #resumePreview h4 {
      font-size: 13px;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .compact-mode #resumePreview p {
      margin-bottom: 5px;
    }

    .compact-mode #resumePreview ul {
      margin-top: 5px;
      margin-bottom: 5px;
      padding-left: 20px;
    }

    .compact-mode #resumePreview li {
      margin-bottom: 2px;
    }

    .compact-mode .experience-entry,
    .compact-mode .education-entry,
    .compact-mode .project-entry {
      margin-bottom: 5px;
    }

    /* Extreme compact mode for very long content */
    .extreme-compact-mode #resumePreview {
      font-size: 10px;
      line-height: 1.1;
      padding: 12mm;
    }
    
    .extreme-compact-mode #resumePreview h2 {
      font-size: 16px;
      margin-bottom: 3px;
    }
    
    .extreme-compact-mode #resumePreview h4 {
      font-size: 12px;
      margin-top: 8px;
      margin-bottom: 3px;
    }
    
    .extreme-compact-mode #resumePreview p,
    .extreme-compact-mode #resumePreview ul,
    .extreme-compact-mode #resumePreview li {
      margin-bottom: 2px;
    }
    
    .extreme-compact-mode .experience-entry,
    .extreme-compact-mode .education-entry,
    .extreme-compact-mode .project-entry {
      margin-bottom: 3px;
    }

    /* Toggle switch for compact mode */
    .form-check-label {
      user-select: none;
    }

    .template-classic h2 {
      font-weight: bold;
      font-size: 28px;
      text-align: center;
      margin-bottom: 10px;
    }

    .template-classic h4 {
      margin-top: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;

    }

    .template-modern h2 {

      font-size: 28px;

    .template-modern h4 {

    .template-minimalist h2 {

      margin-bottom: 10px;
    }

    .template-minimalist h4 {

    }

    .template-professional h2 {

      font-size: 28px;
      margin-bottom: 10px;
    }

    .template-professional h4 {

      padding: 5px;
    }

    .form-label {

    }

    .contact-info {

    }

    .skill-item {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 5px;
    }

    .experience-item, .education-item, .project-item {
      margin-bottom: 15px;
    }

    .btn-add {
      margin-top: 5px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .section-title {
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    .ats-tip {
      font-size: 12px;
      color: #6c757d;
      margin-top: 5px;
    }
    
    .rated-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .rated-skill {

    /* Section order styling */
    #sectionOrder {
      cursor: move;
    }
    
    #sectionOrder li {
      cursor: grab;
      user-select: none;
    }
    
    #sectionOrder li:active {
      cursor: grabbing;
    }
    
    /* Toast styling */
    .toast {
      min-width: 250px;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    
    /* Sticky preview on scroll for desktop */
    @media (min-width: 992px) {
      .sticky-preview {
        position: sticky;
        top: 20px;
      }
    }

    @media (max-width: 768px) {
      #resumePreview {
        width: 100%;
        padding: 15px;
        font-size: 14px;
        min-height: auto;
        max-height: none;
      }

      .container {
        padding: 10px;
      }

      h1 {
        font-size: 24px;
      }

      .form-label {
        font-size: 14px;
      }
      
      .form-section {
        padding: 15px;
      }
      
      /* Collapsible sections for mobile */
      .mobile-collapsible .section-title {
        cursor: pointer;
        position: relative;
      }
      
      .mobile-collapsible .section-title:after {
        content: "\25BC";
        position: absolute;
        right: 0;
        transition: transform 0.3s;
      }
      
      .mobile-collapsible.collapsed .section-title:after {
        transform: rotate(-90deg);
      }
      
      .mobile-collapsible.collapsed .section-content {
        display: none;
      }
    }
  </style>
</head>

              <button type="button" class="btn btn-sm btn-outline-secondary active" onclick="applyDensitySetting(2)">Normal</button>

    // Toggle mobile section collapse
    function toggleMobileSection(titleElement) {
      if (window.innerWidth <= 768) {
        const section = titleElement.closest('.mobile-collapsible');
        section.classList.toggle('collapsed');
      }
    }
    
    // Show loading spinner
    function showLoading() {
      document.getElementById('loadingSpinner').style.display = 'flex';
    }
    
    // Hide loading spinner
    function hideLoading() {
      document.getElementById('loadingSpinner').style.display = 'none';
    }
    
    // Apply density setting with visual feedback
    function applyDensitySetting(densityValue) {
      // Update the slider if it exists
      const densitySlider = document.getElementById("densitySlider");
      if (densitySlider) {
        densitySlider.value = densityValue;
      }
      
      // Remove existing classes
      document.body.classList.remove('compact-mode');
      document.body.classList.remove('extreme-compact-mode');
      
      // Update active button state
      const densityButtons = document.querySelectorAll('.btn-group .btn');
      densityButtons.forEach((btn, index) => {
        btn.classList.remove('active');
        if (index === densityValue - 1) {
          btn.classList.add('active');
        }
      });
      
      // Apply appropriate class based on density setting
      if (densityValue === 2) {
        document.body.classList.add('compact-mode');
      } else if (densityValue === 3) {
        document.body.classList.add('extreme-compact-mode');
      }
      
      // Save current data with the new density setting
      saveCurrentData();
      
      // Check if content fits on one page
      setTimeout(checkPageOverflow, 100);
    }
    
    // Modified functions to handle loading state
    function downloadPDF() {
      showLoading();
      
      const element = document.getElementById("resumePreview");
      const opt = {
        margin: 0,
        filename: 'ATS_Friendly_Resume.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      
      // Check if preview is empty
      if (element.innerHTML.trim() === '') {
        hideLoading();
        alert('Please preview your resume before downloading');
        return;
      }
      
      // Apply current density setting
      applyDensitySetting(parseInt(document.getElementById("densitySlider")?.value || 2));
      
      // Save a version when downloading PDF
      const versionName = `Resume - ${new Date().toLocaleString()}`;
      saveVersion(versionName);
      
      html2pdf().set(opt).from(element).save().then(() => {
        hideLoading();
        showToast('Resume version saved! You can access it later from "Manage Versions".');
      }).catch(error => {
        hideLoading();
        showToast('Error generating PDF: ' + error.message, 'error');
      });
    }

    // Load sample data into the form
    function loadSampleData() {
      // Only load sample if there's no existing data in localStorage
      if (!localStorage.getItem(CURRENT_DATA_KEY)) {
        populateFormData(SAMPLE_RESUME_DATA);
        generateResume();
        showToast("Sample resume loaded! Edit to customize your own resume.");
      }
    }
    
    // Initialize with saved data or preview
    window.addEventListener('DOMContentLoaded', function() {
      // Initialize mobile sections
      if (window.innerWidth <= 768) {
        const sections = document.querySelectorAll('.mobile-collapsible');
        sections.forEach((section, index) => {
          // Keep first section expanded, collapse others
          if (index > 0) {
            section.classList.add('collapsed');
          }
        });
      }
      
      // Setup auto-save
      setupAutoSave();
      
      // Try to load saved data
      const savedData = localStorage.getItem(CURRENT_DATA_KEY);
      if (savedData) {
        try {
          const parsedData = JSON.parse(savedData);
          populateFormData(parsedData);
          generateResume();
          console.log("Loaded saved data");
        } catch (e) {
          console.error("Error loading saved data:", e);
          loadSampleData(); // Load sample data as fallback
        }
      } else {
        // No saved data, load sample data
        loadSampleData();
      }
      
      // Initialize sortable for section reordering
      new Sortable(document.getElementById('sectionOrder'), {
        animation: 150,

          generateResume();
        }
      });
    });
